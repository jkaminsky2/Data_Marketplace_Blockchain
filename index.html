<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload CSV File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".csv" required />
        <button type="submit">Upload</button>
    </form>

    <div id="response"></div>

    <script>
        // Handle the form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the default way

    // Get the file input element
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0]; // Get the file that was uploaded

    if (!file) {
        document.getElementById('response').innerText = 'Please select a file.';
        return;
    }

    // Create a FormData object to send the file as multipart/form-data
    const formData = new FormData();
    formData.append('file', file);

    // Send the file to your API
    fetch('YOUR_API_URL', {
        method: 'POST',
        body: formData,
    })
    .then(response => {
        // Check if the response is ok (status code 200-299)
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(`API error: ${response.status} - ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('response').innerText = 'Upload successful!';
        console.log(data);
    })
    .catch(error => {
        document.getElementById('response').innerText = `Error uploading file: ${error.message}`;
        console.error('Error:', error);
    });

        });
    </script>
</body>
</html>
