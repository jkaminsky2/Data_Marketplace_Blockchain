<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
</head>
<body>
    <h1>Upload Dataset</h1>
    <input type="file" id="fileInput" />
    <button onclick="handleFileUpload()">Upload</button>

    <script>
        // Function to handle the file upload and send to Lambda
        async function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }
            
            const file = fileInput.files[0];
            
            try {
                const base64Dataset = await convertToBase64(file);
                await sendDatasetToLambda(base64Dataset);
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }

        // Convert file to base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    resolve(event.target.result.split(',')[1]); // Get base64 string without data URL prefix
                };
                
                reader.onerror = function(error) {
                    reject(error);
                };
                
                reader.readAsDataURL(file);
            });
        }

        // Send the base64-encoded dataset to the Lambda function
        async function sendDatasetToLambda(base64Dataset) {
            const response = await fetch('https://629dvfww9a.execute-api.us-east-2.amazonaws.com/dev/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataset: base64Dataset
                })
            });

            const responseData = await response.json();
            console.log(responseData);
        }
    </script>
</body>
</html>
