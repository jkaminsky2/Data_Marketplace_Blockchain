<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
</head>
<body>
    <form id="csvUploadForm" enctype="multipart/form-data">
        <input type="file" id="csvFile" accept=".csv" />
        <button type="submit">Upload the CSV</button>
    </form>

    <!-- Loading message -->
    <p id="loadingMessage" style="display: none;">Loading...</p>

    <script>
        document.getElementById('csvUploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('csvFile');
            const loadingMessage = document.getElementById('loadingMessage');
            const file = fileInput.files[0];

            if (file) {
                // Show the loading message
                loadingMessage.style.display = 'block';

                const formData = new FormData();
                formData.append('file', file);

                try {
                    // Send the file to your AWS Lambda or API Gateway endpoint
                    const response = await fetch('https://xchs0opfx1.execute-api.us-east-2.amazonaws.com', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        console.log('File uploaded successfully');
                    } else {
                        console.log('File upload failed');
                    }
                } catch (error) {
                    console.error('An error occurred:', error);
                } finally {
                    // Hide the loading message
                    loadingMessage.style.display = 'none';
                }
            } else {
                console.log('No file selected');
            }
        });
    </script>
</body>
</html>
