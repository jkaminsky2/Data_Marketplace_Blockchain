<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
    <style>
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Upload Dataset</h1>
    <input type="file" id="fileInput" />
    <button onclick="handleFileUpload()">Upload</button>

    <div id="statusMessage" class="message"></div>

    <script>
        // Function to handle the file upload and send to Lambda
        async function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const statusMessage = document.getElementById('statusMessage');

            if (fileInput.files.length === 0) {
                statusMessage.textContent = 'Please select a file to upload.';
                statusMessage.className = 'message failure';
                return;
            }
            
            const file = fileInput.files[0];
            
            try {
                const base64Dataset = await convertToBase64(file);
                const result = await sendDatasetToLambda(base64Dataset);

                // Output success or failure based on the Lambda response
                if (result.success) {
                    statusMessage.textContent = 'Dataset uploaded successfully!';
                    statusMessage.className = 'message success';
                } else {
                    statusMessage.textContent = `Failed to upload dataset: ${result.error || 'Unknown error'}`;
                    statusMessage.className = 'message failure';
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                statusMessage.textContent = 'Error uploading the file.';
                statusMessage.className = 'message failure';
            }
        }

        // Convert file to base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    resolve(event.target.result.split(',')[1]); // Get base64 string without data URL prefix
                };
                
                reader.onerror = function(error) {
                    reject(error);
                };
                
                reader.readAsDataURL(file);
            });
        }

        // Send the base64-encoded dataset to the Lambda function
        async function sendDatasetToLambda(base64Dataset) {
            try {
                const response = await fetch('https://629dvfww9a.execute-api.us-east-2.amazonaws.com/dev/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        dataset: base64Dataset
                    })
                });

                const responseData = await response.json();
                
                if (response.ok && responseData && responseData.message === 'Dataset processed successfully') {
                    return { success: true };
                } else {
                    return { success: false, error: responseData.error || 'Unknown error' };
                }
            } catch (error) {
                console.error('Error in sending dataset:', error);
                return { success: false, error: 'Network error or invalid response from server' };
            }
        }
    </script>
</body>
</html>
